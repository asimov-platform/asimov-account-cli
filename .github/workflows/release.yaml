---
name: Release

# Trigger on any tag creation:
on:
  push:
#    tags:
#      - "*"

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
#          - os: ubuntu-latest
#            artifact: linux-x86-gnu
#            target: x86_64-unknown-linux-gnu
#            glibc-version: 2.28
          - os: ubuntu-latest
            artifact: linux-arm-gnu
            target: aarch64-unknown-linux-gnu
            use-zigbuild: true
            glibc-version: 2.28
#          - os: ubuntu-latest
#            artifact: linux-x86-musl
#            target: x86_64-unknown-linux-musl
#            use-zigbuild: true
#          - os: ubuntu-latest
#            artifact: linux-arm-musl
#            target: aarch64-unknown-linux-musl
#            use-zigbuild: true
#          - os: macos-latest
#            artifact: macos-x86
#            target: x86_64-apple-darwin
#          - os: macos-latest
#            artifact: macos-arm
#            target: aarch64-apple-darwin
#          - os: ubuntu-latest
#            artifact: windows-x64
#            target: x86_64-pc-windows-gnu
#            extension: exe
    name: Build ${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare cross‑compile dependencies
        if: runner.os == 'Linux'
        run: |
          # enable arm64 multiarch
          sudo dpkg --add-architecture arm64
          sudo apt-get update

          # host libs (x86_64)
          sudo apt-get install -y pkg-config libudev-dev libusb-1.0-0-dev

          # aarch64 cross‑compiler, pkg-config wrapper & sysroot libs
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            pkg-config-aarch64-linux-gnu \
            libudev-dev:arm64 \
            libusb-1.0-0-dev:arm64

      - name: Build
        uses: asimov-platform/build-rust-action@v2
        env:
          # allow pkg-config to cross‑compile
          PKG_CONFIG_ALLOW_CROSS: "1"
          # use the aarch64 pkg-config wrapper
          PKG_CONFIG: aarch64-linux-gnu-pkg-config
        with:
          target: ${{ matrix.target }}
          artifact-name: ${{ matrix.artifact }}
          artifact-prefix: asimov
          binary-name: asimov-account
          binary-extension: ${{ matrix.extension }}
          strip-artifact: ${{ matrix.strip || 'false' }}
          use-zigbuild: ${{ matrix.use-zigbuild || 'false' }}
          rust-toolchain: 1.81.0

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    permissions:
      contents: write
    steps:
      - name: Release
        uses: asimov-platform/release-action@v2
        with:
          token: ${{ secrets.PAT_RELEASE }}
          changelog-path: CHANGES.md
